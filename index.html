<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places" type="text/javascript"></script>
    <style type="text/css">
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        margin-top: 16px;
        border: 1px solid transparent;
        border-radius: 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #controls {
        max-width: 400px;
        right: 0;
        padding: 12px 12px 0 12px;;
      }

      #location {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 100%;
      }

      #location:focus {
        border-color: #4d90fe;
      }
    </style>
    <script>
      var geocoder;
      var map;
      var locationData;
      var debugData = {};
      function mapInit() {
        geocoder = new google.maps.Geocoder();

        //////////////
        // Map Init //
        //////////////

        var mapOptions = {
          center: { lat: 43.666296, lng: -79.392799},
          zoom: 13
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        ///////////////////
        // Load Features //
        ///////////////////

        function featureAdded(event) {
          var polygons = [];
          var dataPolygons;
          var geometry = event.feature.getGeometry();
          if (geometry.getType() == 'Polygon') {
            dataPolygons = [geometry];
          } else {
            dataPolygons = geometry.getArray();
          }
          for(i = 0; i < dataPolygons.length; i++) {
            var rings = dataPolygons[i].getArray();
            var latLats = [];
            for(j = 0; j < rings.length; j++) {
              latLats.push(rings[j].getArray());
            }
            polygons.push(new google.maps.Polygon({paths: latLats}));
          }
          var name = event.feature.getProperty('AREA_NAME');
          if (locationData.hasOwnProperty(name)) {
            map.data.overrideStyle(event.feature, {fillColor: locationData[name]['color']})
          }
          event.feature.setProperty('polygons', polygons);
        }
        map.data.addListener('addfeature', featureAdded);

        // TODO: merge the metadata in in the make script
        $.get('/data/metadata.json')
          .done(function(data) {
            locationData = data;
          }).fail(function() {
            console.log("that didn't work");
          }).always(function() {
            map.data.loadGeoJson('/data/garbage.json');
          });

        // TODO: error handling on failed load

        //////////////////
        // Init Widgets //
        //////////////////

        var marker = new google.maps.Marker({
          map: map,
        });

        var infowindow = new google.maps.InfoWindow();

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });

        var input = document.getElementById('location');

        var controls = document.getElementById('controls');
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(controls);

        //////////////////
        // Autocomplete //
        //////////////////

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        function placeChanged() {
          marker.setVisible(false);
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            console.log("Autocomplete's returned place contains no geometry");
            // TODO: do something with the map here
            return;
          }

          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Why 17?
          }
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          var selectedFeature;

          map.data.forEach(function(feature) {
            var polygons = feature.getProperty('polygons');
            for(i = 0; i < polygons.length; i++) {
              if (google.maps.geometry.poly.containsLocation(
                    place.geometry.location, polygons[i])) {
                selectedFeature = feature;
              }
            }
          });

          if (selectedFeature) {
            var name = selectedFeature.getProperty('AREA_NAME');
            var day = name.replace(/\s.*$/,"");
            infowindow.setContent("<div><p>Your garbage is picked up on " + day + ".</p>"
                + "<p>Here is a link to the <a href=\"" + locationData[name]["url"] +  "\" target=\"_blank\" >full calendar</a></p></div>");
          } else {
            infowindow.setContent("not found");
          }

          infowindow.open(map, marker);
        }
        google.maps.event.addListener(autocomplete, 'place_changed', placeChanged);
      }

      google.maps.event.addDomListener(window, 'load', mapInit);
    </script>
  </head>
  <body>
    <div id="controls">
      <input id="location" class="controls" type="text" placeholder="Enter your address"></input>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
